  <head>
    <meta charset="UTF-8" />

    />
    <!-- FONTAWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"

      crossorigin="anonymous"

  <body>
    <div class="project-boxes jsGridView">
      <div class="client-box-wrapper">
        <a href="">
        <div class="profile-box">
          <div class="project-box-header">
            <div class="more-wrapper">
              <div class="more-wrapper">
                <button               
                data-modal-target="#modal"
                id="show-login"
                class="project-btn-delete add-btn">
                  <i class="fas fa-edit"></i>
                </button>
        <!--Start of Modal-->
        <div class="modal" id="modal">
          <div class="modal-header">
          <!--Modal Header-->
          <div class="title1">New Client</div>
            <button data-close-button class="close-button">&times;</button>
          </div>
          <!--Modal Body-->
          <div class="modal-body">                
            <form action="#">
              <div class="user-details">
                <div class="input-box">
                  <span class="details">Name</span>
                  <input
                    class="input-box"
                    placeholder="Name"
                    type="text"
                    name="name"
                    required
                  />
                </div>

                <div class="input-box">
                  <span class="details">Last Name</span>
                  <input
                    type="text"
                    name="last_name"
                    placeholder="last name"
                    required
                  />
                </div>

                <div class="input-box">
                  <span class="details">Sex</span>
                  <input
                    list="type"
                    name="sex"
                    placeholder="sex"
                    required
                  />
                  <datalist id="type">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Don't specify</option>
                  </datalist>
                </div>

                <div class="input-box">
                  <span class="details">E-mail</span>
                  <input
                    type="email"
                    name="email"
                    placeholder="E-mail"
                    required
                  />
                </div>

                <div class="input-box">
                  <span class="details">Phone</span>
                  <input
                    type="tel"
                    name="telephone"
                    placeholder="telephone"
                    required
                  />
                </div>

                <div class="input-box">
                  <span class="details">DNI Cliente</span>
                  <input
                    type="number"
                    name="DNI"
                    placeholder="DNI Cliente"
                    required
                  />
                </div>
              </div>

              <div class="button">
                <input type="submit" value="Save" />
              </div>
            </form>
          </div>
        </div>
        <div id="overlay1"></div>
        <!--End of Modal-->
              </div>
            </div>
            <div class="more-wrapper">
              <div class="more-wrapper">
                <button class="project-btn-delete">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
          </div>
          
          <h3>Naoufal Elhasyouty</h3>
          <p>naoufalelhasyouty@gmail.com</p>
          <div class="social-media">
            <p><i class="fas fa-phone"></i> +212 708070520</p>
          </div>
          <div class="days-left" style="color: black">9873497</div>
        </div>
      </a>
      </div>
      </div>
      </div>
      <script src="/CLIENT/add-new-script.js" ></script>
  </body>
</html>
