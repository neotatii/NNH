<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NNH CONSTRUCTION</title>
    <link rel="stylesheet" href="/CLIENT/Profile-style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"

    <link rel="icon" type="image/x-icon" href="/img/LOGO-NNH.png" />

  <body>
    <div class="container">
      <div class="profile-box">
        <img src="/img/images/menu.png" class="menu-icon" alt="" />
        <img src="/img/images/setting.png" class="setting-icon" alt="" />
        <img src="/" class="profile-pic" alt="" />
        <h3>Naoufal Elhasyouty</h3>
        <p>Entrepreneur at NNH CONSTRUCTION, TETOUAN.</p>
        <div class="social-media">
          <img src="/img/images/instagram.png" alt="" />
          <img src="/img/images/telegram.png" alt="" />
          <img src="/img/images/dribble.png" alt="" />
        </div>
        <button type="button">Follow</button>
        <div class="profile-bottom">
          <p>Learn more about my profile</p>
          <img src="/img/images/arrow.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
